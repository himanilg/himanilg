<div class="row">

  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <span class="card-title"><a style="color:white" href=""></a></span>
      </div>
        <div class="card-content">
          <div class="row">
      {% for skill in site.skills %}
          <div class="col s4">
        {% if skill.name and skill.uri %}
          <img class="responsive-img" src="{{skill.uri}}" style="height:{{site.icon_size}}px;" title="{{skill.name}}"><p>{{skill.name}}</p></img>
          <!-- <div>{{skill.name}}</div> -->
        {% else %}
          <i class="devicon-{{skill.name}}-plain {{site.colored}}" style="font-size:{{site.icon_size}}px;" title="{{skill.name}}"></i>
        {% endif %}
            </div>
      {% endfor %}
          </div>
      </div>
    </div>
  </div>
</div>
